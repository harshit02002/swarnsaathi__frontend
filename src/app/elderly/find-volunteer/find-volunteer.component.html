<div class="main-body">
<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-4 row">
      <mat-form-field>
        <input type="number" matInput placeholder="Enter Your Budget" formControlName="budget">
        <mat-error>Invalid input</mat-error>
      </mat-form-field>
    </div>
    <div class="mb-4 row">
        <mat-form-field>
          <input type="days" matInput placeholder="Enter the days of requirement" formControlName="days">
          <mat-error>Invalid input</mat-error>
        </mat-form-field>
      </div>
      <div class="mb-4 row">
        <mat-form-field>
          <input type="number" matInput placeholder="Enter the number of daily hours" formControlName="hours">
          <mat-error>Invalid input</mat-error>
        </mat-form-field>
      </div>
    <!-- Submit button -->
    <button type="submit" [disabled]="activeSubmit" class="btn btn-primary btn-block mb-4">
      Find Volunteer
    </button>
  </form>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let row"> {{row.age}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="hourlyCharge">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hourly Charge </th>
        <td mat-cell *matCellDef="let row"> {{row.hourlyCharge}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="totalCharge">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Charge </th>
        <td mat-cell *matCellDef="let row"> {{row.totalCharge}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row"> <button mat-raised-button [disabled]="activeSubmitVolunteer" (click)="selectVolunteer(row.volunteerId)">Book</button> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
